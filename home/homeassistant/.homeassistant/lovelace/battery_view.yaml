title: Battery Levels
icon: mdi:battery
background: center / cover no-repeat url("/local/lovelace/background-15.gif") fixed
cards:
  - type: custom:auto-entities
    card:
      type: gauge
      title: Battery warning (< 80%)
      show_header_toggle: false
    filter:
#      include:
#        - domain: sensor
      exclude:
        - state: "> 80"
