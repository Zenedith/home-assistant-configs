      - type: markdown
        content: >
          ## Internet
      - type: sensor
        entity: sensor.asuswrt_download_speed
        icon: mdi:arrow-down-bold
        graph: line
        unit: Mbit/s
      - type: sensor
        entity: sensor.asuswrt_upload_speed
        icon: mdi:arrow-up-bold
        graph: line
        unit: Mbit/s

      - type: entities
