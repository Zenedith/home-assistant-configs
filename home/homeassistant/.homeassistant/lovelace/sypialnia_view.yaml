title: Sypialnia
path: sypialnia
icon: mdi:bed-empty
background: center / cover no-repeat url("/local/lovelace/background-15.gif") fixed
cards:
  - type: vertical-stack
    cards:
      - type: custom:card-modder
        card:
          type: entities
          show_header_toggle: false
          entities:
            - entity: input_boolean.sypialnia_chillout
            - entity: input_boolean.sypialnia_korki
            - entity: automation.wlacz_swiatlo_w_sypialni_gdy_ruch
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
          background-color: rgba(50,50,50,0.3)
          background-size: 100% 200px
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: conditional
          conditions:
            - entity: binary_sensor.bedside_online
              state: 'on'
          card:
            type: picture-entity
            entity: light.bedside
            show_name: false
            show_state: true
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            image: /local/lovelace/salon/bedside800.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: conditional
          conditions:
            - entity: binary_sensor.yeelight_biurko_online
              state: 'on'
          card:
            type: picture-entity
            entity: light.lampa_biurko
            show_name: false
            show_state: true
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            image: /local/lovelace/salon/mi-desk-800.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: conditional
          conditions:
            - entity: binary_sensor.shelly_4_sypialnia_online
              state: 'on'
          card:
            type: picture-entity
            entity: light.swiatlo_sypialnia
            show_name: false
            show_state: true
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            image: /local/lovelace/salon/swiatlo_sypialnia800.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: picture-entity
          entity: switch.listwa_sypialnia_switch
          name: Listwa
          show_name: false
          show_state: true
          hold_action:
            action: more-info
          tap_action:
            action: toggle
          image: /local/lovelace/salon/listwa_sypialnia800.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

  - type: vertical-stack
    cards:
      - type: custom:card-modder
        card:
          type: conditional
          conditions:
            - entity: input_boolean.ogrzewanie
              state: 'on'
          card:
            type: thermostat
            entity: climate.sypialnia
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
          background-color: rgba(50,50,50,0.3)
          background-size: 100% 200px
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: conditional
          conditions:
            - entity: binary_sensor.roleta_sypialnia_online
              state: 'on'
          card:
            type: entities
            title: Roleta
            show_header_toggle: false
            entities:
              - entity: cover.sypialnia
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
          background-color: rgba(50,50,50,0.3)
          background-size: 100% 200px
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
