title: Weather
icon: mdi:weather-cloudy
cards:
  - type: vertical-stack
    cards:
    - type: markdown
      content: >
        ## Indoors
    - type: sensor
      entity: sensor.0x00158d00022cc215_temperature
      graph: line
    - type: sensor
      entity: sensor.0x00158d00022cc215_humidity
      graph: line
      icon: mdi:water-percent
      line_color: "#3498db"
    - type: sensor
      entity: sensor.0x00158d00022cc215_pressure
      graph: line
  - type: vertical-stack
    cards:
    - type: markdown
      content: >
        ## Outdoors
    - type: weather-forecast
      entity: weather.dark_sky
    - type: picture-entity
      title: Meteo
      entity: camera.meteo
      camera_image: camera.meteo
      show_info: true
      tap_action: dialog
