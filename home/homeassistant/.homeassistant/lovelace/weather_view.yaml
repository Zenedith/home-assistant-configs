    cards:
    - type: markdown
      content: >
        ## Indoors
    - type: sensor
      entity: sensor.0x00158d00022cc215_temperature
    - type: sensor
      entity: sensor.0x00158d00022cc215_humidity
      line_color: "#3498db"
  - type: vertical-stack
    cards:
    - type: markdown
      content: >
        ## Outdoors
    - type: entities
        entities:
          - entity: sun.sun
          - entity: sensor.dark_sky_humidity
          - entity: sensor.dark_sky_temperature
