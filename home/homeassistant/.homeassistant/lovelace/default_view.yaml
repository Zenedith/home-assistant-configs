title: default_view
icon: mdi:home
background: center / cover no-repeat url("/local/lovelace/background-15.gif") fixed
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:card-modder
            card:
              type: picture-elements
              image: /local/lovelace/home/james_10.jpg
              elements:
                - type: state-label
                  entity: device_tracker.80b03dcda5eb
                  prefix: 'Zene -- '
                  style: {color: white, left: 30%, top: 90%}
            style:
              border-radius: 20px
              border: solid 1px rgba(100,100,100,0.3)
              box-shadow: 3px 3px rgba(0,0,0,0.4)
              overflow: hidden

          - type: custom:card-modder
            card:
              type: picture-elements
              image: /local/lovelace/home/tina_4.jpg
              elements:
                - type: state-label
                  entity: device_tracker.e49a79e25678
                  prefix: 'Kate -- '
                  style: {color: white, left: 27%, top: 89%}
            style:
              border-radius: 20px
              border: solid 1px rgba(100,100,100,0.3)
              box-shadow: 3px 3px rgba(0,0,0,0.4)
              overflow: hidden
  - type: vertical-stack
    cards:
      - type: glance
        columns: 2
        entities:
          - device_tracker.80b03dcda5eb
          - device_tracker.e49a79e25678
          - input_select.presence_status
          - sensor.home_assistant_version
          - sensor.sonoff_firmware_version
          - sensor.holiday
      - type: markdown
        content: >
          ## Media player
      - type: entities
        title: Broadlink
        show_header_toggle: false
        entities:
          - input_boolean.broadlink_denon_receiver
          - switch.denon_volume
      - type: media-control
        entity: media_player.sony_bravia_tv
      - type: media-control
        entity: media_player.playstation_4
      - type: media-control
        entity: media_player.tv
      - type: media-control
        entity: media_player.salon
      - type: media-control
        entity: media_player.spotify
      - type: entities
        show_header_toggle: false
        entities:
          - input_select.spotify_playlist
          - input_select.spotify_source
          - script.spotify_music
          - input_number.spotify_volume
          - input_boolean.spotify_shuffle
  - type: vertical-stack
    cards:
      - type: entities
        title: Security
        show_header_toggle: false
        entities:
          - script.everything_off
          - script.everything_off_secure
          - group.all_switches
          - group.all_lights
      - type: entities
        title: Zigbee
        show_header_toggle: false
        entities:
          - input_boolean.zigbee_permit_join
          - sensor.bridge_state
          - timer.zigbee_permit_join
          - input_select.zigbee2mqtt_log_level
