title: default_view
icon: mdi:home
background: center / cover no-repeat url("/local/lovelace/background-15.gif") fixed
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:card-modder
            card:
              type: picture-elements
              image: /local/lovelace/home/zene.jpg
              elements:
                - type: state-label
                  entity: device_tracker.80b03dcda5eb
                  prefix: 'Zene -- '
                  style: {color: white, left: 30%, top: 90%}
            style:
              border-radius: 20px
              border: solid 1px rgba(100,100,100,0.3)
              box-shadow: 3px 3px rgba(0,0,0,0.4)
              overflow: hidden

          - type: custom:card-modder
            card:
              type: picture-elements
              image: /local/lovelace/home/kate2.jpg
              elements:
                - type: state-label
                  entity: device_tracker.e49a79e25678
                  prefix: 'Kate -- '
                  style: {color: white, left: 27%, top: 89%}
            style:
              border-radius: 20px
              border: solid 1px rgba(100,100,100,0.3)
              box-shadow: 3px 3px rgba(0,0,0,0.4)
              overflow: hidden
  - type: vertical-stack
    cards:
      - type: glance
        columns: 2
        entities:
          - input_select.presence_status
          - sensor.home_assistant_version
          - sensor.sonoff_firmware_version
          - sensor.holiday
      - type: markdown
        content: >
          ## Media player
      - type: entities
        title: Broadlink
        show_header_toggle: false
        entities:
          - input_boolean.broadlink_denon_receiver
          - switch.denon_volume
      - type: custom:card-modder
        card:
          type: custom:mini-media-player
          entity: media_player.sony_bravia_tv
          artwork: cover
          power_color: true
          show_source: true
          show_progress: true
          group: true
          #background: /local/lovelace/downstairs/evening-tv_3.jpg
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
          background-color: rgba(50,50,50,0.3)
          background-size: 100%
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden
