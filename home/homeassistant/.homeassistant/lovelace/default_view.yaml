title: default_view
icon: mdi:home
cards:
  - type: glance
    columns: 4
    entities:
      - device_tracker.80b03dcda5eb
      - device_tracker.e49a79e25678
      - input_select.presence_status
      - entity: input_boolean.guest_mode
        tap_action: toggle

  - type: glance
    columns: 3
    card:
      title: Zigbee
    entities:
      - input_boolean.zigbee_permit_join
      - timer.zigbee_permit_join
      - sensor.bridge_state

  - type: entity-filter
    state_filter: 
      - "playing"
      - "paused"
    card:
      title: Media
    entities:
      - entity: media_player.kd75xf9005
        type: "custom:mini-media-player"
        name: TV Chromecast
        group: true
