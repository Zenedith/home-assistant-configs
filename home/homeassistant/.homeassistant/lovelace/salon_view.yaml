          style:
            background-image: url("/local/lovelace/cardbackK.png")
            background-repeat: no-repeat
            background-color: rgba(50,50,50,0.3)
            background-size: 100% 200px
            border-radius: 20px
            border: solid 1px rgba(100,100,100,0.3)
            box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: conditional
          conditions:
            - entity: binary_sensor.roborock_online
              state: 'off'
          card:
            type: entities
            show_header_toggle: false
            entities:
              - entity: switch.zmietek
              - entity: sensor.vacuum_main_brush
              - entity: sensor.vacuum_side_brush
              - entity: sensor.vacuum_filter
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
          background-color: rgba(50,50,50,0.3)
          background-size: 100% 200px
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: conditional
          conditions:
            - entity: binary_sensor.roborock_online
              state: 'on'
          card:
            type: picture-elements
            image: /local/lovelace/appliances/robovac_4.jpg
            elements:
              - type: icon
                icon: mdi:bell-ring
                tap_action:
                  action: call-service
                  entity: vacuum.zmietekv2
                  service: vacuum.locate
                  service_data:
                    entity_id: vacuum.zmietekv2
                style: {color: white, left: 80%, top: 81%}

              - type: icon
                icon: mdi:home
                tap_action:
                  action: call-service
                  entity: vacuum.zmietekv2
                  service: vacuum.return_to_base
                  service_data:
                    entity_id: vacuum.zmietekv2
                style: {color: white, left: 60%, top: 81%, --paper-item-icon-color: rgb(115, 122, 130)}

              - type: icon
                icon: mdi:play-pause
                tap_action:
                  action: call-service
                  entity: vacuum.zmietekv2
                  service: vacuum.start
                  service_data:
                    entity_id: vacuum.zmietekv2
                style: {color: white, left: 40%, top: 81%, --paper-item-icon-color: rgb(115, 122, 130)}

              - type: icon
                icon: mdi:stop
                tap_action:
                  action: call-service
                  entity: vacuum.zmietekv2
                  service: vacuum.stop
                  service_data:
                    entity_id: vacuum.zmietekv2
                style: {color: white, left: 20%, top: 81%, --paper-item-icon-color: rgb(115, 122, 130)}

              - type: icon
                icon: mdi:clock-outline
                entity: sensor.vacuum_cleaning_time
                style: {color: white, left: 5%, top: 91%}

              - type: state-label
                entity: sensor.vacuum_cleaning_time
                style: {color: white, left: 12%, top: 91%}

              - type: icon
                icon: mdi:blender
                entity: sensor.vacuum_main_brush
                style: {color: white, left: 23%, top: 91%, --paper-item-icon-color: rgb(115, 122, 130)}

              - type: state-label
                entity: sensor.vacuum_main_brush
                style: {color: white, left: 35%, top: 92%}

              - type: icon
                icon: mdi:blender
                entity: sensor.vacuum_side_brush
                style: {color: white, left: 45%, top: 91%, --paper-item-icon-color: rgb(115, 122, 130)}

              - type: state-label
                entity: sensor.vacuum_side_brush
                style: {color: white, left: 58%, top: 92%}

              - type: icon
                icon: mdi:filter
                entity: sensor.vacuum_filter
                style: {color: white, left: 70%, top: 91%, --paper-item-icon-color: rgb(115, 122, 130)}

              - type: state-label
                entity: sensor.vacuum_filter
                style: {color: white, left: 81%, top: 92%}

              - type: state-label
                entity: sensor.vacuum_status
                style:
                  top: 10%
                  left: 5%
                  color: rgb(255, 255, 255)
                  transform: translate(0%,-50%)
                  pointer-events: none
                  text-shadow: 1px 1px black
                  font-family: Trebuchet MS
                  font-size: 90%
                  font-weight: bold
                  border-left-style: solid
                  border-color: rgb(34, 154, 210)
                  background-color: rgb(54, 65, 78)
                  opacity: 0.8

              - type: state-label
                entity: switch.zmietek
                tap_action:
                  action: call-service
                  service_data:
                    entity: switch.zmietek
                  service: switch.toggle
                style:
                  top: 29%
                  left: 5%
                  color: rgb(255, 255, 255)
                  transform: translate(0%,-50%)
                  pointer-events: none
                  text-shadow: 1px 1px black
                  font-family: Trebuchet MS
                  font-size: 90%
                  font-weight: bold
                  border-left-style: solid
                  border-color: rgb(34, 154, 210)
                  background-color: rgb(54, 65, 78)
                  opacity: 0.8

              - type: state-label
                entity: sensor.vacuum_battery
                style:
                  top: 10%
                  right: 5%
                  color: rgb(255, 255, 255)
                  transform: translate(0%,-50%)
                  pointer-events: none
                  text-shadow: 1px 1px black
                  font-family: Trebuchet MS
                  font-size: 90%
                  font-weight: bold
                  border-right-style: solid
                  border-color: rgb(34, 154, 210)
                  background-color: rgb(54, 65, 78)
                  opacity: 0.8
          style:
            border-radius: 20px
            border: solid 1px rgba(100,100,100,0.3)
            box-shadow: 3px 3px rgba(0,0,0,0.4)
            overflow: hidden

      - type: custom:card-modder
        card:
          type: thermostat
          entity: climate.salon
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
          background-color: rgba(50,50,50,0.3)
          background-size: 100% 200px
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
