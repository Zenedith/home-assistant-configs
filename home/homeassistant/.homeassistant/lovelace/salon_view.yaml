title: Salon i kuchnia
icon: mdi:sofa
background: center / cover no-repeat url("/local/lovelace/background-15.gif") fixed
cards:
  - type: vertical-stack
    cards:
      - type: custom:card-modder
        card:
          type: custom:mini-graph-card
          entity: sensor.kuchnia_temp_temperature
          height: 65
          line_width: 2
          font_size: 70
          hours_to_show: 168
          line_color: '#3498db'
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
          background-color: rgba(50,50,50,0.3)
          background-size: 100% 200px
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: picture-entity
          entity: group.salon_lampy
          name: Lights
          tap_action:
            action: toggle
          image: /local/lovelace/downstairs/living-room-lights_1.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: picture-entity
          entity: group.kuchnia_lampa
          name: Dining
          tap_action:
            action: toggle
          image: /local/lovelace/downstairs/dining-light_2.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: picture-entity
          entity: group.kuchnia_lampa
          name: Kitchen
          tap_action:
            action: toggle
          image: /local/lovelace/downstairs/kitchen-light_2.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

  - type: vertical-stack
    cards:
      - type: custom:card-modder
        card:
          type: custom:mini-graph-card
          entity: sensor.kuchnia_temp_humidity
          height: 65
          line_width: 2
          font_size: 70
          hours_to_show: 168
          line_color: '#e74c3c'
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
          background-color: rgba(50,50,50,0.3)
          background-size: 100% 200px
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
    
      - type: custom:card-modder
        card:
          type: picture-elements
          image: /local/lovelace/appliances/robovac_4.jpg
          elements:
            - type: icon
              icon: mdi:bell-ring
              tap_action:
                action: call-service
                entity: vacuum.zmietekv2
                service: vacuum.locate
              style: {color: white, left: 80%, top: 81%}
    
            - type: icon
              icon: mdi:home
              tap_action:
                action: call-service
                entity: vacuum.zmietekv2
                service: vacuum.return_to_base
              style: {color: white, left: 60%, top: 81%, --paper-item-icon-color: rgb(115, 122, 130)}
    
            - type: icon
              icon: mdi:play-pause
              tap_action:
                action: call-service
                entity: vacuum.zmietekv2
                service: vacuum.start_pause
              style: {color: white, left: 40%, top: 81%, --paper-item-icon-color: rgb(115, 122, 130)}
    
            - type: icon
              icon: mdi:stop
              tap_action:
                action: call-service
                entity: vacuum.zmietekv2
                service: vacuum.stop
              style: {color: white, left: 20%, top: 81%, --paper-item-icon-color: rgb(115, 122, 130)}
    
            - type: icon
              icon: mdi:clock-outline
              entity: sensor.vacuum_cleaning_time
              style: {color: white, left: 5%, top: 91%}
    
            - type: state-label
              entity: sensor.vacuum_cleaning_time
              style: {color: white, left: 15%, top: 91%}
    
            - type: icon
              icon: mdi:blender
              entity: sensor.vacuum_main_brush
              style: {color: white, left: 25%, top: 91%, --paper-item-icon-color: rgb(115, 122, 130)}
    
            - type: state-label
              entity: sensor.vacuum_main_brush
              style: {color: white, left: 34%, top: 92%}
    
            - type: icon
              icon: mdi:blender
              entity: sensor.vacuum_side_brush
              style: {color: white, left: 45%, top: 91%, --paper-item-icon-color: rgb(115, 122, 130)}
    
            - type: state-label
              entity: sensor.vacuum_side_brush
              style: {color: white, left: 54%, top: 92%}
    
            - type: icon
              icon: mdi:filter
              entity: sensor.vacuum_filter
              style: {color: white, left: 65%, top: 91%, --paper-item-icon-color: rgb(115, 122, 130)}
    
            - type: state-label
              entity: sensor.vacuum_filter
              style: {color: white, left: 74%, top: 92%}
    
            - type: icon
              icon: mdi:counter
              entity: sensor.vacuum_cleaning_count
              style: {color: white, left: 85%, top: 91%, --paper-item-icon-color: rgb(115, 122, 130)}
    
            - type: state-label
              entity: sensor.vacuum_cleaning_count
              style: {color: white, left: 93%, top: 92%}
    
            - type: state-label
              entity: sensor.vacuum_status
              style:
                top: 10%
                left: 5%
                color: rgb(255, 255, 255)
                transform: translate(0%,-50%)
                pointer-events: none
                text-shadow: 1px 1px black
                font-family: Trebuchet MS
                font-size: 90%
                font-weight: bold
                border-left-style: solid
                border-color: rgb(34, 154, 210)
                background-color: rgb(54, 65, 78)
                opacity: 0.8
    
            - type: state-label
              entity: sensor.vacuum_battery
              style:
                top: 10%
                right: 5%
                color: rgb(255, 255, 255)
                transform: translate(0%,-50%)
                pointer-events: none
                text-shadow: 1px 1px black
                font-family: Trebuchet MS
                font-size: 90%
                font-weight: bold
                border-right-style: solid
                border-color: rgb(34, 154, 210)
                background-color: rgb(54, 65, 78)
                opacity: 0.8
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden
          
      - type: custom:card-modder
        card:
          type: picture-entity
          entity: switch.listwa_rtv
          name: Listwa RTV
          tap_action:
            action: toggle
          image: /local/lovelace/downstairs/tv-switch_1.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)


      - type: custom:card-modder
        card:
          type: custom:mini-media-player
          entity: media_player.sony_bravia_tv
          artwork: cover
          power_color: true
          show_source: true
          show_progress: true
          group: true
          #background: /local/lovelace/downstairs/evening-tv_3.jpg
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
          background-color: rgba(50,50,50,0.3)
          background-size: 100%
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

      - type: custom:card-modder
        card:
          type: picture-entity
          entity: group.all_lights
          name: Goodnight
          tap_action:
            action: toggle
          #show_state: false
          image: /local/lovelace/downstairs/goodnight_2.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: picture-entity
          entity: light.yeelight_strip_7811dce2d84e
          name: Rega≈Ç
          tap_action:
            action: toggle
          image: /local/lovelace/downstairs/tv-light_2.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: picture-entity
          entity: light.yeelight_strip_7811dcda6e9e
          name: Obraz
          tap_action:
            action: toggle
          image: /local/lovelace/downstairs/pc-light_2.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
