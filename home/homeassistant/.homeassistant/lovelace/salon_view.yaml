title: Salon i kuchnia
icon: mdi:theater
background: center / cover no-repeat url("/local/lovelace/background-15.gif") fixed
cards:
  - type: custom:compact-custom-header
    main_config: true
    menu: overflow
    voice: hide
    header: true
    notification: overflow
    options: show
    disable: false
    background_image: true

  - type: vertical-stack
    cards:
      - type: custom:card-modder
        card:
          type: picture-entity
          entity: light.lampa_salon
          tap_action:
            action: toggle
          image: /local/lovelace/salon/salon800.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: picture-entity
          entity: light.swiatlo_kuchnia_stol
          name: Dining
          tap_action:
            action: toggle
          image: /local/lovelace/salon/dining800.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: picture-entity
          entity: light.swiatlo_kuchnia_szafki
          name: Kitchen
          tap_action:
            action: toggle
          image: /local/lovelace/salon/kuchnia800.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: conditional
          conditions:
            - entity: binary_sensor.ambient_regal_online
              state: 'on'
          card:
            entity: light.ambient_regal
            name: Rega≈Ç
            tap_action:
              action: toggle
            image: /local/lovelace/salon/ambient_regal800.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: conditional
          conditions:
            - entity: binary_sensor.ambient_obraz_online
              state: 'on'
          card:
            type: picture-entity
            entity: light.ambient_obraz
            name: Obraz
            tap_action:
              action: toggle
            image: /local/lovelace/salon/salon_obraz800.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

  - type: vertical-stack
    cards:
      - type: custom:card-modder
        card:
          type: entities
          show_header_toggle: false
          entities:
            - entity: switch.listwa_salon_slot_usb
              name: USB
#            - entity: switch.listwa_salon_slot_1
#              name: Denon
            - entity: switch.listwa_salon_slot_2
              name: Xbox One S
            - entity: switch.listwa_salon_slot_3
              name: Playstation 4
#            - entity: switch.listwa_salon_slot_4
#              name: Kamera
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
          background-color: rgba(50,50,50,0.3)
          background-size: 100% 200px
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: picture-elements
          image: /local/lovelace/appliances/robovac_4.jpg
          elements:
            - type: icon
              icon: mdi:bell-ring
              tap_action:
                action: call-service
                entity: vacuum.zmietekv2
                service: vacuum.locate
              style: {color: white, left: 80%, top: 81%}
    
            - type: icon
              icon: mdi:home
              tap_action:
                action: call-service
                entity: vacuum.zmietekv2
                service: vacuum.return_to_base
              style: {color: white, left: 60%, top: 81%, --paper-item-icon-color: rgb(115, 122, 130)}
    
            - type: icon
              icon: mdi:play-pause
              tap_action:
                action: call-service
                entity: vacuum.zmietekv2
                service: vacuum.start
              style: {color: white, left: 40%, top: 81%, --paper-item-icon-color: rgb(115, 122, 130)}

            - type: icon
              icon: mdi:stop
              tap_action:
                action: call-service
                entity: vacuum.zmietekv2
                service: vacuum.stop
              style: {color: white, left: 20%, top: 81%, --paper-item-icon-color: rgb(115, 122, 130)}

            - type: icon
              icon: mdi:clock-outline
              entity: sensor.vacuum_cleaning_time
              style: {color: white, left: 5%, top: 91%}
    
            - type: state-label
              entity: sensor.vacuum_cleaning_time
              style: {color: white, left: 12%, top: 91%}
    
            - type: icon
              icon: mdi:blender
              entity: sensor.vacuum_main_brush
              style: {color: white, left: 23%, top: 91%, --paper-item-icon-color: rgb(115, 122, 130)}
    
            - type: state-label
              entity: sensor.vacuum_main_brush
              style: {color: white, left: 35%, top: 92%}
    
            - type: icon
              icon: mdi:blender
              entity: sensor.vacuum_side_brush
              style: {color: white, left: 45%, top: 91%, --paper-item-icon-color: rgb(115, 122, 130)}
    
            - type: state-label
              entity: sensor.vacuum_side_brush
              style: {color: white, left: 58%, top: 92%}
    
            - type: icon
              icon: mdi:filter
              entity: sensor.vacuum_filter
              style: {color: white, left: 70%, top: 91%, --paper-item-icon-color: rgb(115, 122, 130)}
    
            - type: state-label
              entity: sensor.vacuum_filter
              style: {color: white, left: 81%, top: 92%}

            - type: state-label
              entity: sensor.vacuum_status
              style:
                top: 10%
                left: 5%
                color: rgb(255, 255, 255)
                transform: translate(0%,-50%)
                pointer-events: none
                text-shadow: 1px 1px black
                font-family: Trebuchet MS
                font-size: 90%
                font-weight: bold
                border-left-style: solid
                border-color: rgb(34, 154, 210)
                background-color: rgb(54, 65, 78)
                opacity: 0.8
    
            - type: state-label
              entity: sensor.vacuum_battery
              style:
                top: 10%
                right: 5%
                color: rgb(255, 255, 255)
                transform: translate(0%,-50%)
                pointer-events: none
                text-shadow: 1px 1px black
                font-family: Trebuchet MS
                font-size: 90%
                font-weight: bold
                border-right-style: solid
                border-color: rgb(34, 154, 210)
                background-color: rgb(54, 65, 78)
                opacity: 0.8
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

      - type: custom:card-modder
        card:
          type: thermostat
          entity: climate.salon
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
          background-color: rgba(50,50,50,0.3)
          background-size: 100% 200px
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: entities
          show_header_toggle: false
          title: Rolety
          entities:
            - entity: cover.kuchnia
            - type: weblink
              url: http://shellyswitch-135303
        style:
          background-image: url("/local/lovelace/cardbackK.png")
          background-repeat: no-repeat
