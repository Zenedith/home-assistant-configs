title: Korytarz
background: center / cover no-repeat url("/local/lovelace/background-15.gif") fixed
cards:
  - type: custom:compact-custom-header

  - type: vertical-stack
    cards:
      - type: custom:card-modder
        card:
          type: entities
          show_header_toggle: false
          entities:
            - entity: input_boolean.moonlight_korytarz
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: picture-entity
          entity: light.lampa_korytarz
          tap_action:
            action: toggle
          image: /local/lovelace/salon/korytarz_drzwi800.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: picture-entity
          entity: light.lampa_korytarz_drzwi
          tap_action:
            action: toggle
          image: /local/lovelace/salon/korytarz800.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)

      - type: custom:card-modder
        card:
          type: light
          entity: light.lampa_korytarz_ambilight
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
