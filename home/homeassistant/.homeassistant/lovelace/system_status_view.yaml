              style: {color: white, left: 68%, top: 84%}
            - type: state-label
              entity: sensor.addon_server_cpu
              style: {color: white, left: 68%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.cpu_temperature
              style: {color: white, left: 85%, top: 84%}
            - type: state-label
              entity: sensor.addon_server_cpu_temp
