        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

      #################################################################
      #                                                               #
      #           System Status - MQTT Server Resources Card          #
      #                                                               #
      #################################################################

      - type: custom:card-modder
        card:
          type: picture-elements
          image: /local/lovelace/settings/addon_2.png
          elements:
            - type: state-label
              entity: sensor.addon_time_online
              prefix: 'System Uptime ----- '
              style: {color: white, left: 32%, top: 8%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.disk_use_percent_
              style: {color: white, left: 34%, top: 84%}
            - type: state-label
              entity: sensor.addon_server_disk
              prefix: 'ADDONS ----- '
              style: {color: white, left: 23%, top: 93%, font-size: 115%, font-weight: bold}

