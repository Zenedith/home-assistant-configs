icon: mdi:settings
background: center / cover no-repeat url("/local/lovelace/background-15.gif") fixed
name: System Status
cards:

  - type: vertical-stack
    cards:
      - type: custom:card-modder
        card:
          type: picture-elements
          image: /local/lovelace/settings/isp_4.png
          #title: Internet
          elements:
            - type: state-icon
              entity: sensor.speedtest_ping
              style: {color: white, left: 25%, top: 85%}

            - type: state-label
              entity: sensor.speedtest_ping
              prefix: 'Internet : '
              style: {color: white, left: 20%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.asuswrt_download_speed
              style: {color: white, left: 50%, top: 85%}
            - type: state-label
              entity: sensor.asuswrt_download_speed
              style: {color: white, left: 50%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.asuswrt_upload_speed
              style: {color: white, left: 75%, top: 85%}
            - type: state-label
              entity: sensor.asuswrt_upload_speed
              style: {color: white, left: 75%, top: 93%, font-size: 115%, font-weight: bold}
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

      - type: custom:card-modder
        card:
          type: picture-elements
          image: /local/lovelace/settings/rpi.png
          elements:
            - type: state-label
              entity: sensor.time_online
              prefix: 'System Uptime ----- '
              style: {color: white, left: 50%, top: 8%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.disk_use_percent
              style: {color: white, left: 29%, top: 84%}
            - type: state-label
              entity: sensor.disk_use_percent
              prefix: 'HASSIO ----- '
              style: {color: white, left: 20%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.memory_use_percent
              style: {color: white, left: 46%, top: 84%}
            - type: state-label
              entity: sensor.memory_use_percent
              style: {color: white, left: 47%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.processor_use
              style: {color: white, left: 63%, top: 84%}
            - type: state-label
              entity: sensor.processor_use
              style: {color: white, left: 63%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.cpu_temperature
              style: {color: white, left: 80%, top: 84%}
            - type: state-label
              entity: sensor.cpu_temperature
              style: {color: white, left: 81%, top: 93%, font-size: 115%, font-weight: bold}
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

      - type: custom:card-modder
        card:
          type: picture-elements
          image: /local/lovelace/settings/addon_2.png
          elements:
            - type: state-label
              entity: sensor.addon_time_online
              prefix: 'System Uptime ----- '
              style: {color: white, left: 32%, top: 8%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.disk_use_percent
              style: {color: white, left: 34%, top: 84%}
            - type: state-label
              entity: sensor.addon_server_disk
              prefix: 'ADDONS ----- '
              style: {color: white, left: 23%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.memory_use_percent
              style: {color: white, left: 51%, top: 84%}
            - type: state-label
              entity: sensor.memory_use_percent
              style: {color: white, left: 52%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.processor_use
              style: {color: white, left: 68%, top: 84%}
            - type: state-label
              entity: sensor.processor_use
              style: {color: white, left: 68%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.cpu_temperature
              style: {color: white, left: 85%, top: 84%}
            - type: state-label
              entity: sensor.cpu_temperature
              style: {color: white, left: 86%, top: 93%, font-size: 115%, font-weight: bold}
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden
