icon: mdi:settings
background: center / cover no-repeat url("/local/lovelace/background-15.gif") fixed
name: System Status
cards:

  - type: vertical-stack
    cards:
      - type: custom:card-modder
        card:
          type: picture-elements
          image: /local/lovelace/settings/isp_4.png
          #title: Internet
          elements:
            - type: state-icon
              entity: sensor.speedtest_ping
              style: {color: white, left: 25%, top: 85%}

            - type: state-label
              entity: sensor.speedtest_ping
              prefix: 'Internet : '
              style: {color: white, left: 20%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.asuswrt_download_speed
              style: {color: white, left: 50%, top: 85%}
            - type: state-label
              entity: sensor.asuswrt_download_speed
              style: {color: white, left: 50%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.asuswrt_upload_speed
              style: {color: white, left: 75%, top: 85%}
            - type: state-label
              entity: sensor.asuswrt_upload_speed
              style: {color: white, left: 75%, top: 93%, font-size: 115%, font-weight: bold}
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

      - type: custom:card-modder
        card:
          type: picture-elements
          image: /local/lovelace/settings/rpi.png
          elements:
            - type: state-label
              entity: sensor.time_online
              prefix: 'System Uptime ----- '
              style: {color: white, left: 50%, top: 8%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.disk_use_percent_
              style: {color: white, left: 29%, top: 84%}
            - type: state-label
              entity: sensor.disk_use_percent_
              prefix: 'HASSIO ----- '
              style: {color: white, left: 20%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.memory_use_percent
              style: {color: white, left: 46%, top: 84%}
            - type: state-label
              entity: sensor.memory_use_percent
              style: {color: white, left: 47%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.processor_use
              style: {color: white, left: 63%, top: 84%}
            - type: state-label
              entity: sensor.processor_use
              style: {color: white, left: 63%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.cpu_temperature
              style: {color: white, left: 80%, top: 84%}
            - type: state-label
              entity: sensor.cpu_temperature
              style: {color: white, left: 81%, top: 93%, font-size: 115%, font-weight: bold}
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

      #################################################################
      #                                                               #
      #               System Status - UPS Resources Card              #
      #                                                               #
      #################################################################

      - type: custom:card-modder
        card:
          type: picture-elements
          image: /local/lovelace/settings/ups_5.jpg
          elements:
            - type: state-icon
              entity: sensor.apc_ups_battery_charge
              style: {color: white, left: 10%, top: 81%}
            - type: state-label
              entity: sensor.apc_ups_battery_charge
              style: {color: white, left: 10%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.apc_ups_battery_voltage
              style: {color: white, left: 30%, top: 82%}
            - type: state-label
              entity: sensor.apc_ups_battery_voltage
              style: {color: white, left: 30%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.apc_ups_nominal_real_power
              style: {color: white, left: 50%, top: 82%}
            - type: state-label
              entity: sensor.apc_ups_nominal_real_power
              style: {color: white, left: 50%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.apc_ups_load
              style: {color: white, left: 70%, top: 82%}
            - type: state-label
              entity: sensor.apc_ups_load
              style: {color: white, left: 70%, top: 93%, font-size: 115%, font-weight: bold}

            - type: state-icon
              entity: sensor.battery_runtime_mins
              style: {color: white, left: 90%, top: 82%}
            - type: state-label
              entity: sensor.battery_runtime_mins
              style: {color: white, left: 90%, top: 93%, font-size: 115%, font-weight: bold}
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

          #################################################################
          #                                                               #
          #              System Status - Network Status Card              #
          #                                                               #
          #################################################################

  - type: vertical-stack
    cards:
      - type: custom:card-modder
        card:
          type: entity-filter
          entities:
            - binary_sensor.core_router
            - binary_sensor.core_switch
            - binary_sensor.upstairs_switch
            - binary_sensor.wifi_bridge
            - binary_sensor.downstairs_ap
            - binary_sensor.upstairs_ap
            - binary_sensor.5g_ac_main
            - binary_sensor.5g_ac_media_tv
            - binary_sensor.5g_ac_upstairs
          state_filter:
            - 'off'
          card:
            type: picture-glance
            title: Core Network
            image: /local/lovelace/settings/core_network_2.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

      #################################################################
      #                                                               #
      #                System Status - Core Devices Card              #
      #                                                               #
      #################################################################

      - type: custom:card-modder
        card:
          type: entity-filter
          entities:
            - binary_sensor.nas_movies
            - binary_sensor.nas_tv
            - binary_sensor.smart_things_hub
            - binary_sensor.xiaomi_gateway
            - binary_sensor.xiaomi_gateway_2
            - binary_sensor.alexa_main
            - binary_sensor.alexa_bedroom
            - binary_sensor.main_pc
            - binary_sensor.printer
          state_filter:
            - 'off'
          card:
            type: picture-glance
            title: Core Devices
            image: /local/lovelace/settings/core_devices_2.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

      #################################################################
      #                                                               #
      #               System Status - Space Filler Card               #
      #                                                               #
      #################################################################

      - type: custom:card-modder
        card:
          type: picture-elements
          image: /local/lovelace/settings/ha_system_2.png
          elements:
            - type: state-label
              entity: sensor.automation_count
              prefix: 'AUTOMATIONS --- '
              style: {color: white, left: 23%, top: 15%, font-size: 115%, font-weight: bold}

            - type: state-label
              entity: sensor.binary_sensor_count
              prefix: 'BINARY SENSORS --- '
              style: {color: white, left: 26%, top: 30%, font-size: 115%, font-weight: bold}

            - type: state-label
              entity: sensor.camera_count
              prefix: 'CAMERAS --- '
              style: {color: white, left: 18%, top: 45%, font-size: 115%, font-weight: bold}

            - type: state-label
              entity: sensor.fan_count
              prefix: 'FANS --- '
              style: {color: white, left: 14.5%, top: 75%, font-size: 115%, font-weight: bold}

            - type: state-label
              entity: sensor.lights_count
              prefix: 'LIGHTS --- '
              style: {color: white, left: 16%, top: 60%, font-size: 115%, font-weight: bold}

            - type: state-label
              entity: sensor.tracker_count
              prefix: 'TRACKED DEVICES --- '
              style: {color: white, left: 47%, top: 90%, font-size: 115%, font-weight: bold}

            - type: state-label
              entity: sensor.media_player_count
              prefix: 'MEDIA PLAYERS --- '
              style: {color: white, left: 70%, top: 15%, font-size: 115%, font-weight: bold}

            - type: state-label
              entity: sensor.plant_count
              prefix: 'PLANTS --- '
              style: {color: white, left: 63%, top: 30%, font-size: 115%, font-weight: bold}

            - type: state-label
              entity: sensor.script_count
              prefix: 'SCRIPTS --- '
              style: {color: white, left: 64.5%, top: 45%, font-size: 115%, font-weight: bold}

            - type: state-label
              entity: sensor.sensor_count
              prefix: 'SENSORS --- '
              style: {color: white, left: 66%, top: 60%, font-size: 115%, font-weight: bold}

            - type: state-label
              entity: sensor.switch_count
              prefix: 'SWITCHES --- '
              style: {color: white, left: 66%, top: 75%, font-size: 115%, font-weight: bold}

        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

  - type: vertical-stack
    cards:
      - type: custom:card-modder
        card:
          type: entity-filter
          entities:
            - binary_sensor.automation_pi
            - binary_sensor.addon_pi
            - binary_sensor.rpi
            - binary_sensor.garden_pi
            - binary_sensor.alarm_panel
            - binary_sensor.kitchen_dashboard
            - binary_sensor.upstairs_dashboard
          state_filter:
            - 'off'
          card:
            type: picture-glance
            title: HA Devices
            image: /local/lovelace/settings/hass.jpg
        style:
          border-radius: 20px
          border: solid 1px rgba(100,100,100,0.3)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
          overflow: hidden

      #################################################################
      #                                                               #
      #               System Status - Media Devices Card              #
      #                                                               #
      #################################################################

      - type: custom:card-modder
        card:
          type: entity-filter
