- alias: 'Włącz timer w korytarzu gdy ruch'
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d000237ad9d_occupancy
      to: 'on'
    - platform: state
      entity_id: binary_sensor.0x00158d00020b7b77
      to: 'on'
  action:
    - service: timer.cancel
      data:
        entity_id: timer.korytarz
    - service: timer.start
      data:
        entity_id: timer.korytarz
#    - service: tts.google_say
#      entity_id: media_player.tv
#      data:
#        message: 'Movement in korytarz'


- alias: 'Wyłącz światło w korytarzu po upływie czasu'
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.korytarz
  action:
    - service: light.turn_off
      data:
        entity_id: group.korytarz_lampy
