- alias: 'Włącz światło w łazience gdy otwarte drzwi lub ruch'
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d00024e42b5,binary_sensor.0x00158d0001e0a7d3_occupancy
      to: 'on'
  condition:
    - condition: state
      entity_id: light.yeelight_ceiling_7811dcab68e0
      state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.yeelight_ceiling_7811dcab68e0

- alias: 'Włącz timer w łazience gdy otwarte drzwi lub ruch'
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d00024e42b5,binary_sensor.0x00158d0001e0a7d3_occupancy
      to: 'on'
  action:
    - service: timer.cancel
      data:
        entity_id: timer.lazienka
    - service: timer.start
      data:
        entity_id: timer.lazienka

- alias: 'Wyłącz światło w łazience po upływie czasu'
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.lazienka
  action:
    - service: light.turn_off
      data:
        entity_id: light.yeelight_ceiling_7811dcab68e0

- alias: 'Wyzeruj timer w łazience gdy światło zgaszone'
  hide_entity: true
  trigger:
    - platform: state
      entity_id: light.yeelight_ceiling_7811dcab68e0
      to: 'off'
  action:
    - service: timer.cancel
      data:
        entity_id: timer.lazienka

- alias: 'Zalanie łazienki'
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d0001bb388f
      to: 'on'
  action:
    - service: notify.mypushbullet
      data_template:
        title: "!! Zalanie łazienki !!"
        message: |
          {{now().strftime("%d.%m.%Y-%H:%M:%S")}}
          Zalanie łazienki!!!
