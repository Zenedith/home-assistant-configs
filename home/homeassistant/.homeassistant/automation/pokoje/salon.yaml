  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: switch.xbox_power_switch
      from: 'unavailable'
      to: 'on'
      for:
        minutes: 15
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.xbox_power_switch
