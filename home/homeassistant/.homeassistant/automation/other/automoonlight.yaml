- alias: 'Auto chillout Jas on'
  initial_state: 'on'
  trigger:
    platform: time
    at: '21:30:00'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.jasiu_chillout

- alias: 'Auto chillout Sypialnia on'
  initial_state: 'on'
  trigger:
    platform: time
    at: '23:30:00'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.sypialnia_chillout

- alias: 'Auto chillout off'
  initial_state: 'on'
  trigger:
    platform: time
    at: '06:01:00'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.moonlight_korytarz
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.jasiu_chillout
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.sypialnia_chillout

- alias: 'Chillout mode on'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.jasiu_chillout
      to: 'on'
    - platform: state
      entity_id: input_boolean.sypialnia_chillout
      to: 'on'
  condition:
    - condition: state
      entity_id: light.lampa_korytarz_drzwi
      state: 'on'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.moonlight_korytarz

- alias: 'Chillout mode off'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.jasiu_chillout
      to: 'off'
    - platform: state
      entity_id: input_boolean.sypialnia_chillout
      to: 'off'
  condition:
    - condition: state
      entity_id: light.lampa_korytarz_drzwi
      state: 'on'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.moonlight_korytarz

- alias: 'Chillout mode on when first time lights turn on'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: light.lampa_korytarz_drzwi
      to: 'on'
  condition:
    - condition: state
      entity_id:  binary_sensor.lampa_korytarz_drzwi_nightlight
      state: 'off'
    - condition: state
      entity_id: input_boolean.moonlight_korytarz
      state: 'on'
  action:
    - service: script.moonlight_korytarz_on

- alias: 'Chillout mode off when first time lights turn on'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: light.lampa_korytarz_drzwi
      to: 'on'
  condition:
    - condition: state
      entity_id: binary_sensor.lampa_korytarz_drzwi_nightlight
      state: 'on'
    - condition: state
      entity_id: input_boolean.moonlight_korytarz
      state: 'off'
  action:
    - service: script.moonlight_korytarz_off

- alias: 'Moonlight switch on'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.moonlight_korytarz
      to: 'on'
  condition:
    - condition: state
      entity_id: light.lampa_korytarz_drzwi
      state: 'on'
  action:
    - service: script.moonlight_korytarz_on

- alias: 'Moonlight switch off'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.moonlight_korytarz
      to: 'off'
  condition:
    - condition: state
      entity_id: light.lampa_korytarz_drzwi
      state: 'on'
  action:
    - service: script.moonlight_korytarz_off
