- alias: 'Power off humidifier when no water'
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      entity_id: sensor.humidifier_depth
      below: 10
  condition:
    - condition: state
      entity_id: fan.smartmi2
      state: 'on'
  action:
    - service: fan.turn_off
      data:
        entity_id: fan.smartmi2
    - service: notify.mypushbullet
      data_template:
        title: 'Humidifier off, no water'
        message: |
          {{now().strftime("%d.%m.%Y-%H:%M:%S")}}
          Humidifier off, no water

- alias: 'Power off humidifier when humidity above 50%'
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      entity_id: sensor.korytarz_temp_humidity
      above: 50
  condition:
    - condition: state
      entity_id: fan.smartmi2
      state: 'on'
  action:
    - service: fan.turn_off
      data:
        entity_id: fan.smartmi2
    - service: notify.mypushbullet
      data_template:
        title: 'Humidifier off humidity > 50%'
        message: |
          {{now().strftime("%d.%m.%Y-%H:%M:%S")}}
          Humidifier off humidity > 50%

- alias: 'Power on humidifier when humidity below 45%'
  initial_state: 'on'
  trigger:
    platform: numeric_state
    entity_id: sensor.korytarz_temp_humidity
    below: 45
  condition:
    - condition: state
      entity_id: group.wietrzenie
      state: off
    - condition: state
      entity_id: fan.smartmi2
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.humidifier_depth
      above: 15
  action:
    - service: fan.turn_on
      data:
        entity_id: fan.smartmi2
    - service: notify.mypushbullet
      data_template:
        title: 'Humidifier on humidity < 45%'
        message: |
          {{now().strftime("%d.%m.%Y-%H:%M:%S")}}
          Humidifier on humidity < 45 %

