- alias: 'Left home'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: group.mobiledevices
      to: not_home
  condition:
    - condition: sun
      after: sunrise
    - condition: sun
      before: sunset
      before_offset: '02:00:00'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.just_returned_home
    - service: input_select.select_option
      data:
        entity_id: input_select.presence_status
        option: Just Left
