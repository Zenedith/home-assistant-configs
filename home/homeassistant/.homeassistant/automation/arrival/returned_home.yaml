- alias: 'Returned home'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: device_tracker.80b03dcda5eb
      to: home
    - platform: state
      entity_id: device_tracker.e49a79e25678
      to: home
  condition:
    - condition: time
      after: '06:00:00'
      before: '23:59:59'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.just_left
    - service: input_select.select_option
      data:
        entity_id: input_select.presence_status
        option: Just Returned
    - service: script.climate_on

