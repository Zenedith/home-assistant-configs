- alias: 'Returned home'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: group.mobiledevices
      to: home
  condition:
    - condition: state
      entity_id: input_select.presence_status
      state: 'Away'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.just_left
    - service: input_select.select_option
      data:
        entity_id: input_select.presence_status
        option: Just Returned
    - service: switch.turn_on
      data:
        entity_id: switch.listwa_salon_slot_usb
    - service: automation.turn_on
      data:
        entity_id: automation.bedside_jan_on, automation.ambient_on, automation.listwa_sypialnia_on, automation.listwa_sypialnia_weekend_on, automation.bedside_jan_on,automation.ambient_on

- alias: 'Returned home climate'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: group.mobiledevices
      to: home
  condition:
    - condition: state
      entity_id: input_select.presence_status
      state: 'Away'
    - condition: state
      entity_id: input_boolean.ogrzewanie
      state: 'on'
  action:
    - service: script.climate_on
