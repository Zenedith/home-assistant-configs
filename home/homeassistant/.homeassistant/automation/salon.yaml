- id: ambient-tv-off
  alias: "Ambinet tv off"
  trigger:
    platform: time
    at: '07:00:00'
  action:
  - service: light.turn_off
    data:
      entity_id: light.yeelight_strip_7811dcda6e9e
      payload: ""

- id: zmietek-start
  alias: "Zmietek start"
  trigger:
    platform: time
    at: '11:00:00'
  condition:
  - condition: time
    weekday:
    - mon
    - wed
    - fri
  action:
  - service: vacuum.start
    data:
      entity_id: vacuum.zmietekv2
