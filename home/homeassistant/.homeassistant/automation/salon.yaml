- id: listwa-rtv-off
  alias: "Listwa RTV off"
  trigger:
    platform: time
    at: '02:00:00'
  action:
    - service: mqtt.publish
      data:
        topic: "zigbee2mqtt/sonoff2/cmnd/POWER"
        payload: "OFF"

- id: listwa-rtv-weekend-on
  alias: "Listwa RTV (weekend) on"
  trigger:
    platform: time
    at: '07:32:00'
  condition:
    - condition: time
      weekday:
        - sat
        - sun
  action:
    - service: mqtt.publish
      data:
        topic: "zigbee2mqtt/sonoff2/cmnd/POWER"
        payload: "ON"

