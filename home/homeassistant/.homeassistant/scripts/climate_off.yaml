    value_template: "{{ states('sensor.korytarz_temp_temperature') | float < 22 | float }}"
  - service: climate.set_preset_mode
    data:
      entity_id: climate.sypialnia
      preset_mode: 'away'
  - service: climate.set_preset_mode
    data:
      entity_id: climate.pokoj_janka
      preset_mode: 'away'
  - service: climate.set_preset_mode
    data:
      entity_id: climate.salon
      preset_mode: 'away'
